events {
    worker_connections 1024;
}

http {
    upstream wildfly_cluster {
        # Using the Docker Service names. 
        # WildFly binds to 8080 inside the container.
        server worker1:8080;
        server worker2:8080;
        server worker3:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://wildfly_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Optional: Expose the WildFly Admin Console via Nginx if desired
        # (Though usually you access this via port 9990 on localhost)
    }
}
