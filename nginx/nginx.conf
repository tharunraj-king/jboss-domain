events {
    worker_connections 1024;
}

http {
    upstream wildfly_cluster {
        # 'ip_hash' ensures requests from the same IP go to the same worker
        # This provides session affinity (sticky sessions) for stateful apps
        ip_hash;

        server worker1:8080;
        server worker2:8080;
        server worker3:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://wildfly_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increased timeouts for long-running EJB/JMS operations
            proxy_connect_timeout 75s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Buffer settings for larger responses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
